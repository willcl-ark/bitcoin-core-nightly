name: Build using `bix` from nixpkgs

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '02 02 * * *'

jobs:
  check:
    name: nixpkgs (${{ matrix.system }})
    runs-on: ${{ matrix.runner_label }}
    outputs:
      bitcoin-commit: ${{ steps.bitcoin-commit.outputs.commit }}

    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags:
            build_name: x86_64-linux-nix
          - system: aarch64-linux
            runner_label: ubuntu-24.04-arm
            cmake_flags:
            build_name: aarch64-linux-nix
          - system: x86_64-darwin
            runner_label: macos-13
            cmake_flags: -DWITH_USDT=OFF
            build_name: x86_64-darwin-nix
          - system: aarch64-darwin
            runner_label: macos-14
            cmake_flags: -DWITH_USDT=OFF
            build_name: aarch64-darwin-nix

    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:
      - name: Checkout Nightly Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout Bix Repo
        uses: actions/checkout@v4
        with:
          repository: bitcoin-dev-tools/bix
          path: bix
          fetch-depth: 1

      - name: Checkout Bitcoin Repo
        uses: actions/checkout@v4
        with:
          repository: willcl-ark/bitcoin
          path: bitcoin
          fetch-depth: 1

      - name: Get Bitcoin commit hash
        id: bitcoin-commit
        run: |
          BITCOIN_COMMIT=$(cd bitcoin && git rev-parse HEAD)
          echo "commit=$BITCOIN_COMMIT" >> $GITHUB_OUTPUT

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.system }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ matrix.system }}-

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: true
          extra-conf: lazy-trees = true

      - name: Set Up Cachix
        uses: cachix/cachix-action@v14
        with:
          name: nix-dev-shell
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run `nix flake update`
        working-directory: bix
        run: nix flake update

      - name: Run `nix flake check`
        working-directory: bix
        run: nix flake check

      - name: Build and test
        run: |
          nix develop ./bix --command bash -c "
            set -eux
            export CCACHE_DIR=${{ env.CCACHE_DIR }}
            ctest --verbose -S ./scripts/build-unit-test.cmake -DCTEST_SOURCE_DIRECTORY=./bitcoin -DCTEST_BUILD_NAME=${{ matrix.build_name }}
          "

  notify-failure:
    if: failure() || cancelled()
    needs: check
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create failure issue
        run: |
          BITCOIN_COMMIT="${{ needs.check.outputs.bitcoin-commit }}"
          BITCOIN_COMMIT_SHORT="${BITCOIN_COMMIT:0:7}"

          gh issue create \
            --title "Nightly CI Failure - $(date +%Y-%m-%d)" \
            --body "**Nightly CI Build Failed**

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **This Repo Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Triggered by:** ${{ github.event_name }}
            **Bitcoin Commit:** [\`${BITCOIN_COMMIT_SHORT}\`](https://github.com/bitcoin/bitcoin/commit/${BITCOIN_COMMIT})

            cc: @willcl-ark @fanquake" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
