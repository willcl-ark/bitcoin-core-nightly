name: Nightly Build and Test

on:
  schedule:
    - cron: '0 7 * * *' # Run everyday at 07.00 am UTC
  workflow_dispatch:

jobs:
  call-build-and-test-workflow:
    name: 'test master nightly'
    uses: ./.github/workflows/ci.yml
    with:
      ctest_model: Nightly
      ctest_build_name_suffix: master
