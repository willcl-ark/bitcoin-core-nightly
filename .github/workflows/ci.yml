name: Build and Test Reusable

on:
  workflow_call:
    inputs:
      ctest_model:
        required: true
        type: string
      ctest_build_name_suffix:
        required: false
        type: string
  workflow_dispatch:

jobs:
  check:
    name: nixpkgs (${{ matrix.system }} - ${{ matrix.config }})
    runs-on: ${{ matrix.runner_label }}
    outputs:
      bitcoin-commit: ${{ steps.bitcoin-commit.outputs.commit }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: ""
            config: default
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_COVERAGE=ON
            config: coverage
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_MEMCHECK=ON -DMEMCHECK_TYPE=ASAN
            config: asan
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_MEMCHECK=ON -DMEMCHECK_TYPE=TSAN
            config: tsan
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_MEMCHECK=ON -DMEMCHECK_TYPE=MSAN
            config: msan
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_MEMCHECK=ON -DMEMCHECK_TYPE=UBSAN
            config: ubsan
          - system: aarch64-linux
            runner_label: ubuntu-24.04-arm
            cmake_flags: ""
            ctest_extra: ""
            config: default
          - system: x86_64-darwin
            runner_label: macos-15-intel
            cmake_flags: -DWITH_USDT=OFF
            ctest_extra: ""
            config: default
          - system: aarch64-darwin
            runner_label: macos-latest
            cmake_flags: -DWITH_USDT=OFF
            ctest_extra: ""
            config: default
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_CLANG_TIDY=ON
            config: tidy
          - system: aarch64-linux
            runner_label: ubuntu-24.04-arm
            cmake_flags: ""
            ctest_extra: -DWITH_CPPCHECK=ON
            config: cppcheck
          - system: aarch64-darwin
            runner_label: macos-latest
            cmake_flags: ""
            ctest_extra: -DWITH_CPPLINT=ON
            config: cpplint
          - system: x86_64-linux
            runner_label: ubuntu-latest
            cmake_flags: ""
            ctest_extra: -DWITH_IWYU=ON
            config: iwyu
          - system: x86_64-darwin
            runner_label: macos-15-intel
            cmake_flags: -DENABLE_WALLET=OFF
            ctest_extra: ""
            config: no-wallet
          - system: x86_64-darwin
            runner_label: macos-15-intel
            cmake_flags: -DBUILD_GUI=ON
            ctest_extra: ""
            config: build-gui
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Checkout Nightly Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Checkout Bix Repo
        uses: actions/checkout@v4
        with:
          repository: BrandonOdiwuor/bix
          path: bix
          fetch-depth: 1
      - name: Checkout Bitcoin Repo
        uses: actions/checkout@v4
        with:
          repository: willcl-ark/bitcoin
          path: bitcoin
          fetch-depth: 1
      - name: Get Bitcoin commit hash
        id: bitcoin-commit
        run: |
          BITCOIN_COMMIT=$(cd bitcoin && git rev-parse HEAD)
          echo "commit=$BITCOIN_COMMIT" >> $GITHUB_OUTPUT
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.system }}-${{ matrix.config }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ matrix.system }}-${{ matrix.config }}-
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: true
          extra-conf: lazy-trees = true
      - name: Set Up Cachix
        uses: cachix/cachix-action@v14
        with:
          name: nix-dev-shell
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Run `nix flake update`
        working-directory: bix
        run: nix flake update
      - name: Run `nix flake check`
        working-directory: bix
        run: nix flake check
      - name: Build and test
        run: |
          nix develop ./bix --command bash -c "
              set -eux
              export CCACHE_DIR=${{ env.CCACHE_DIR }}
              ctest --verbose -S \
                ./scripts/build-unit-test.cmake \
                -DCTEST_SOURCE_DIRECTORY=./bitcoin \
                -DBUILD_NAME_SUFFIX=${{ matrix.config }}--${{ inputs.ctest_build_name_suffix }} \
                ${{ matrix.ctest_extra }} \
                -DTREAT_WARNINGS_AS_ERRORS=ON \
                -DCMAKE_ARGS='${{ matrix.cmake_flags }}' \
                -DMODEL=${{ inputs.ctest_model }}
            "
  notify-failure:
    if: failure() || cancelled()
    needs: check
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create failure issue
        run: |
          BITCOIN_COMMIT="${{ needs.check.outputs.bitcoin-commit }}"
          BITCOIN_COMMIT_SHORT="${BITCOIN_COMMIT:0:7}"
          TITLE="${{ inputs.ctest_model }} CI Failure"
          if [ "${{ inputs.ctest_model }}" = "Nightly" ]; then
            TITLE="${{ inputs.ctest_model }} CI Failure - $(date +%Y-%m-%d)"
          elif [ "${{ inputs.ctest_model }}" = "Continuous" ]; then
            TITLE="${{ inputs.ctest_model }} CI Failure - ${{ github.sha }}"
          fi
          gh issue create \
            --title "$TITLE" \
            --body "**${{ inputs.ctest_model }} CI Build Failed**
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **This Repo Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Triggered by:** ${{ github.event_name }}
            **Bitcoin Commit:** [\`${BITCOIN_COMMIT_SHORT}\`](https://github.com/bitcoin/bitcoin/commit/${BITCOIN_COMMIT})
            cc: @willcl-ark @fanquake" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}